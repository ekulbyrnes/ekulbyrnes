{% extends "_base.html" %}
{% set active_page = 'blog' %}
{%- block nav -%}
  {%- for href, id, caption in navigation_bar %}
                <a href="../{{ href|e }}"{% if id == active_page %} aria-current="page"{% endif %}>{{ caption|e }}</a>
  {%- endfor -%}
{% endblock nav %}
{% block content %}
        <!-- content goes here -->
        {% block blog_content %}{% endblock blog_content %}
        <a href="./index.html" class="button">&larr; Back to the blog</a>
{% endblock content %}
